<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Copy-trading module</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/bitcoin-Payment-1.css">
    <link rel="stylesheet" href="assets/css/bitcoin-Payment.css">
    <link rel="stylesheet" href="assets/css/Footer-with-social-media-icons.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary" style="background-position: 0;background-size: 0;background-color: rgb(255,255,255);">
    <div class="container" style="padding-top: 60px;">
        <div class="row justify-content-center" style="margin: -24px;">
            <div class="col-md-9 col-lg-7 col-xl-5 offset-lg-0 offset-xl-0">
                <div class="card shadow-lg o-hidden border-0 my-5" style="width: 434px;">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 offset-lg-0 offset-xl-0">
                                <div class="p-5">
                                    <form>
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Add new trading portfolio</h4>
                                            <form style="margin-right: auto;margin-left: auto;">
                                                <div class="form-group text-left"><label>Insert from existing portfolio</label><select class="form-control"><optgroup label="Insert from existing portfolio"><option value="porfolio1">portfolio1</option></optgroup></select></div>
                                                <div class="form-group"><textarea class="form-control" placeholder="Portfolio description"></textarea></div>
                                                <h5>API settings</h5>
                                                <div class="form-group"><select class="form-control"><option value="api1">API 1</option><option value="" selected="">New api key</option></select><input class="form-control" type="text" placeholder="API Key Label" style="margin-bottom: 10px;margin-top: 7px;">
                                                    <select
                                                        class="form-control" style="margin-bottom: 10px;">
                                                        <option value="undefined">Select exchange</option>
                                                        <option value="12">Binance</option>
                                                        <option value="13">Bitmex</option>
                                                        </select><input class="form-control" type="text" placeholder="API Key" style="margin-bottom: 10px;"><input class="form-control" type="text" placeholder="API Secret" style="margin-bottom: 10px;"></div>
                                                <h5>API settings</h5>
                                                <div class="form-group text-left"><label style="margin-right: 11px;">Success fee&nbsp;</label><label style="margin-right: 11px;color: rgb(0,0,0);">24%</label><input class="custom-range" type="range" min="0" max="60" step="1" value="24">
                                                    <input
                                                        class="form-control" type="text" placeholder="Entry fee, USDT" style="margin-bottom: 10px;"><input class="form-control" type="text" placeholder="Minimum investment amount, USDT" style="margin-bottom: 10px;"></div><button class="btn btn-primary" type="button" style="background-color: rgb(72,72,72);margin-top: 18px;">Add trading portfolio</button></form>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bitcoin-Payment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
